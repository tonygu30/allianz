<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

        body{

            position: fixed;padding: 0px;margin: 0px;

<body>


    <iframe width="100%" height="100%" src="" id='iframe' frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
